<section class="sect bg--bezh">
  <div class="container">
    <h2 class="h2 mb-4 text-uppercase">
      Оставить заявку
    </h2>
    <div class="orderBoard px-4 text-start text-sm-center">
      Если у вас уже есть аккаунт, то <a class="color--orange d-inline-block fw-medium border-b-krasnyy"
        href="#">Авторизуйтесь</a>
    </div>

    <form action="#" class="orderForm">
      <div class="row mt-4 pt-3 border-b-obvodka pb-5">
        <div class="col-lg-6">
          <h4 class="h4 text-uppercase mb-4">
            Мои данные
          </h4>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="ФИО">
            <label for="floatingInput">ФИО</label>
          </div>
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input type="tel" class="form-control" id="floatingInput" placeholder="Телефон">
            <label for="floatingInput">Телефон</label>
          </div>

          <h5 class="h5 text-uppercase fw-semibold color--secondary mb-2">
            придумайте пароль для входа в кабинет
          </h5>

          <div class="form-floating mb-2">
            <input type="password" class="form-control password-field" id="password_1" placeholder="Пароль">
            <label for="password_1">Пароль</label>
            <button class="togglePassword" id="togglePassword_1" type="button"></button>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control password-field" id="password_2" placeholder="Повторите пароль">
            <label for="password_2">Повторите пароль</label>
            <button class="togglePassword" id="togglePassword_2" type="button"></button>
          </div>
          <div class="agreement mt-4">
            <input type="checkbox" id="checkbox_org" hidden>
            <label class="d-flex gap-2" for="checkbox_org">
              <div class="rect rect--bg-bezh">

              </div>
              <div class="agreementText">
                Участвую от имени организации
              </div>
            </label>
          </div>

          <div class="mt-3 organization-block d-none">
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="org_name" placeholder="Название организации">
              <label for="org_name">Название организации</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="org_inn" placeholder="ИНН">
              <label for="org_inn">ИНН</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="org_bik" placeholder="БИК">
              <label for="org_bik">БИК</label>
            </div>
            <div class="form-floating mb-2">
              <textarea name="detailText" id="adres_yur" cols="30" rows="10" class="form-control formText bg--white"
                placeholder="Адрес юридический" style="height: 80px;"></textarea>
              <label for="adres_yur">Адрес юридический</label>
            </div>
            <div class="form-floating mb-2">
              <textarea name="detailText" id="adres_pocht" cols="30" rows="10" class="form-control formText bg--white"
                placeholder="Адрес почтовый" style="height: 80px;"></textarea>
              <label for="adres_pocht">Адрес почтовый</label>
            </div>
          </div>

        </div>
        <div class="col-lg-6 mt-5 mt-lg-0">
          <h4 class="h4 text-uppercase mb-4">
            Данные второй стороны
          </h4>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="ФИО">
            <label for="floatingInput">ФИО</label>
          </div>
          <div class="form-floating mb-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="Email">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input type="tel" class="form-control" id="floatingInput" placeholder="Телефон">
            <label for="floatingInput">Телефон</label>
          </div>
          <div class="agreement">
            <input type="checkbox" id="checkbox_contragent" hidden>
            <label class="d-flex gap-2" for="checkbox_contragent">
              <div class="rect rect--bg-bezh">

              </div>
              <div class="agreementText">
                Контрагент представляет организацию
              </div>
            </label>
          </div>

          <div class="mt-3 kontragent-block d-none">
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="org_name" placeholder="Название организации">
              <label for="org_name">Название организации</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="org_inn" placeholder="ИНН">
              <label for="org_inn">ИНН</label>
            </div>
            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="org_bik" placeholder="БИК">
              <label for="org_bik">БИК</label>
            </div>
            <div class="form-floating mb-2">
              <textarea name="detailText" id="adres_yur" cols="30" rows="10" class="form-control formText bg--white"
                placeholder="Адрес юридический" style="height: 80px;"></textarea>
              <label for="adres_yur">Адрес юридический</label>
            </div>
            <div class="form-floating mb-2">
              <textarea name="detailText" id="adres_pocht" cols="30" rows="10" class="form-control formText bg--white"
                placeholder="Адрес почтовый" style="height: 80px;"></textarea>
              <label for="adres_pocht">Адрес почтовый</label>
            </div>
          </div>

        </div>
      </div>
      <div class="row pt-5">
        <div class="col-lg-6">
          <h4 class="h4 mb-4 text-uppercase">
            Предмет спора
          </h4>
          <select name="spor" id="spor" class="formSelect w-100">
            <option value="predmet_spora">Предмет спора</option>
            <option value="value_1">Предмет спора 1</option>
          </select>
        </div>
      </div>
      <div class="border-b-obvodka border-b-sm-none pb-0 pb-lg-5">
        <div class="row pt-5 border-b-obvodka pb-5">
          <div class="col">
            <h4 class="h4 mb-4 text-uppercase">
              Статус урегулирования
            </h4>
            <div class="radioItems flex-column flex-lg-row d-flex gap-3 gal-lg-5">
              <div class="radioItem">
                <input type="radio" id="radio_1" hidden checked name="status">
                <label class="d-flex align-items-center gap-2" for="radio_1">
                  <div class="round"></div>
                  <div class="radioItemText">
                    Меры не предпринимались
                  </div>
                </label>
              </div>
              <div class="radioItem">
                <input type="radio" id="radio_2" hidden name="status">
                <label class="d-flex align-items-center gap-2" for="radio_2">
                  <div class="round"></div>
                  <div class="radioItemText">
                    Направлена претензия
                  </div>
                </label>
              </div>
              <div class="radioItem">
                <input type="radio" id="radio_3" hidden name="status">
                <label class="d-flex align-items-center gap-2" for="radio_3">
                  <div class="round"></div>
                  <div class="radioItemText">
                    Дело находится в суде
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-5">
          <div class="col">
            <h4 class="h4 mb-4 text-uppercase">
              Детали
            </h4>
            <div class="form-floating mb-5">
              <textarea name="detailText" id="detailText" cols="30" rows="10" class="form-control formText bg--white"
                placeholder="Опишите ситуацию подробнее" style="height: 130px;"></textarea>
              <label for="detailText">Опишите ситуацию подробнее</label>
            </div>
            <div class="d-flex align-items-start align-items-lg-center flex-column flex-lg-row justify-content-end gap-3">
              <div class="agreement">
                <input type="checkbox" id="checkbox_3" hidden checked>
                <label class="d-flex gap-2" for="checkbox_3">
                  <div class="rect rect--bg-bezh">
  
                  </div>
                  <div class="agreementText">
                    Даю согласие на обработку <a class="d-inline" href="#" target="_blank">персональных данных</a> 
                  </div>
                </label>
              </div>
              <button class="button button--orange text-uppercase orderBtn">
                Отправить заявку
                <svg>
                  <use xlink:href="img/icons/icons.svg#btn-arrow"></use>
                </svg>    
              </button>
            </div>
          </div>
  
        </div>

      </div>

    </form>

  </div>
</section>
