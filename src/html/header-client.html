<!-- Header -->
<header class="header border-b-outline" id="header">
  <div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between py-2 py-sm-3">
      <a href="#" class="logo">
        <img src="@img/admin/logo/logo-orange.svg" alt="logo">
      </a>
      <nav class="lcNav actionNav">
        <div class="d-flex align-items-center d-xl-none justify-content-between mb-4 pb-3 lcNavMobileHead">
          <button class="headerNavCloseBtn" type="button">
            <svg>
              <use xlink:href="img/icons/icons.svg#arrow-back"></use>
            </svg>
          </button>
          <a href="#" class="profile bg--krasnyy text-uppercase">
            ИСА
          </a>
        </div>
        <ul class="d-flex">
          <li class="active">
            <a class="d-flex align-items-center gap-2 px-3 py-3" href="#">
              <svg>
                <use xlink:href="img/icons/icons.svg#message"></use>
              </svg>
              <span class="text-uppercase text--sm fw-semibold">Чаты</span>
            </a>
          </li>
          <li>
            <button class="d-flex align-items-center gap-2 px-3 py-3">
              <svg>
                <use xlink:href="img/icons/icons.svg#karandash"></use>
              </svg>
              <span class="text-uppercase text--sm fw-semibold">Оставить заявку</span>
            </button>
          </li>
          <li>
            <a class="d-flex align-items-center gap-2 px-3 py-3" href="#">
              <svg>
                <use xlink:href="img/icons/icons.svg#profile"></use>
              </svg>
              <span class="text-uppercase text--sm fw-semibold">Мой профиль</span>
            </a>
          </li>
        </ul>
        <a class="button d-flex d-xl-none justify-content-end gap-2 px-3 mt-4 exit w-100" href="#">
          <div class="text-uppercase text--sm fw-semibold">
            выход
          </div>
          <svg>
            <use xlink:href="img/icons/icons.svg#exit"></use>
          </svg>
        </a>
      </nav>
      <div class="d-flex align-items-center gap-3 gap-xl-2">
        <a href="#" class="profile bg--krasnyy text-uppercase">
          ИСА
        </a>
        <a class="button d-none d-xl-flex gap-2 px-0 exit" href="#">
          <div class="text-uppercase text--sm fw-semibold">
            выход
          </div>
          <svg>
            <use xlink:href="img/icons/icons.svg#exit"></use>
          </svg>
        </a>
        <div class="hamburger" id="toggle">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 5H17.5M2.5 10H17.5M2.5 15H17.5" stroke="#353535" stroke-width="2" stroke-linecap="square"
              stroke-linejoin="round" />
          </svg>
        </div><!-- /Hamburger Menu -->
      </div>

    </div>
  </div>
</header>
