<section class="sect client-order pb-0">

  <div class="container">
    <form action="#" class="profileForm">
      <h3 class="h3 text-uppercase mb-4 mb-lg-5 pb-3 pb-lg-0">
        Профиль
      </h3>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="fio_1" placeholder="ФИО">
        <label for="fio_1">ФИО</label>
      </div>
      <div class="form-floating mb-2">
        <input type="email" class="form-control" id="email_1" placeholder="Email">
        <label for="email_1">Email</label>
      </div>
      <div class="form-floating mb-4">
        <input type="tel" class="form-control" id="phone_1" placeholder="Телефон">
        <label for="phone_1">Телефон</label>
      </div>
      <div class="agreement mb-2">
        <input type="checkbox" id="checkbox_1" hidden checked>
        <label class="d-flex gap-2" for="checkbox_1">
          <div class="rect">

          </div>
          <div class="agreementText">
            Согласен принимать уведомление на электронный адрес
          </div>
        </label>
      </div>
      <div class="agreement mb-4 mb-lg-5">
        <input type="checkbox" id="checkbox_2" hidden checked>
        <label class="d-flex gap-2" for="checkbox_2">
          <div class="rect">

          </div>
          <div class="agreementText">
            Согласен принимать уведомление на телефон
          </div>
        </label>
      </div>
      <button class="button button--black text-uppercase text--sm width-sm-100">
        сохранить
      </button>
      <div class="d-flex justify-content-between profileActionBtnW w-100">
        <a class="color--orange text--sm" href="#">Сменить пароль</a>
        <a class="color--orange text--sm" href="#">Удалить профиль</a>
      </div>
    </form>
  </div>

</section>
